<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessami</title>
    <link rel="stylesheet" href="./css/nav.css">
    <link rel="stylesheet" href="./css/hero.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="section-center nav-center">
            <article class="nav-logo">
              <img src="./images/logo-pink.png" alt="logo"  class="logo-nav" />
            </article>
            <form>
                <input type="text" placeholder="Search nearby events" class="nav-text">
            </form>           
            <article class="nav-events">
                <span>Host events</span>
                <button>
                    <i class="fa-solid fa-bars bar"></i>
                    <i class="fa-solid fa-user user"></i>
                </button>
            </article>
        </div>
    </nav>
    <header class="hero">
        <div class="section-center hero-center">
          <!-- <article class="hero-img">
            <img src="./images/background.png" alt="background" class="hero-photo" />
          </article> -->
          <article class="hero-info">
            <h1>Discover the local events around you.</h1>
            <p>
              Sessami is an exciting new local event discovery platform that helps you experience more of the events you love.
            </p>
            <button class="btn">
                discover
            </button>
          </article>
        </div>
      </header>
</body>
</html>
